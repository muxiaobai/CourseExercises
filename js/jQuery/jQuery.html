//#################################################$.when
//when 返回的是Deferred.promise();
function aaa(){
 var dfd=$.Deferred();
 console.log("aaa");
 dfd.resolve();
 return dfd;
}
function bbb(){
 var dfd=$.Deferred();
 console.log("bbb");
 dfd.resolve("args");
 return dfd.promise();
}
var pro = bbb();
$.when(aaa(),pro).done(function(){console.log("done");}).fail(function(){console.log("fail");});
pro.done(function(){console.log("done");}).fail(function(){console.log("fail");});
pro.always(function(){console.log("always");});
pro.then(function(a){console.log("then resolve args:"+a);},function(){console.log("then reject");},function(){console.log("then notify");});
//then在jQuery 1.8之前，then()只是.done().fail()写法的语法糖，两种写法是等价的。
//在jQuery 1.8之后，then()返回一个新的deferred对象，而done()返回的是原有的deferred对象。
